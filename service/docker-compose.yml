version: "3.2"
services:
  dgraphZero:
    image: registry.cn-zhangjiakou.aliyuncs.com/bisheng/dgraph:v1.0.5
    container_name: dgraphZero
    privileged: true
    volumes:
      - ${basedir}/service/dgraph:/dgraph:rw
#    ports:
#      - 5080:5080
#      - 6080:6080
    restart: on-failure
    command: dgraph zero --my=dgraphZero:5080
    networks:
      bisheng:
        aliases:
        - dgraphZero
  dgraphServer:
    image: registry.cn-zhangjiakou.aliyuncs.com/bisheng/dgraph:v1.0.5
    container_name: dgraphServer
    privileged: true
    volumes:
      - ${basedir}/service/dgraph:/dgraph:rw
#    ports:
#      - 8080:8080
#      - 9080:9080
    restart: on-failure
    command: dgraph server --whitelist  172.17.0.0:172.20.0.0 --my=dgraphServer:7080 --lru_mb=2048 --zero=dgraphZero:5080
    networks:
      bisheng:
        aliases:
        - dgraphServer
  dgraphRatel:
    image: registry.cn-zhangjiakou.aliyuncs.com/bisheng/dgraph:v1.0.5
    container_name: dgraphRatel
    privileged: true
    volumes:
       - ${basedir}/service/dgraph:/dgraph:rw
#    ports:
#      - 8000:8000
    restart: on-failure
    command: dgraph-ratel
    networks:
      bisheng:
        aliases:
        - dgraphRatel
  mysql:
    image: ${imageurl}/mysql:8-oracle
    container_name: mysql
    restart: always
    volumes:
      - ${basedir}/service/mysql/data:/var/lib/mysql
      - ${basedir}/service/mysql/logs:/var/log/mysql
      # ports:
      # - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      TZ: Asia/Shanghai
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --default-authentication-plugin=mysql_native_password
    networks:
      bisheng:
        aliases:
          - mysql


  redis:
    image: registry.cn-zhangjiakou.aliyuncs.com/bisheng/redis:6.2.8
    container_name: redis
    privileged: true
    volumes:
       - ${basedir}/service/redis/db:/data:rw
       - ${basedir}/service/redis/config/redis.conf:/usr/local/etc/redis/redis.conf:rw
#    ports:
#      - 6379:6379
    restart: on-failure:10
    command: /usr/local/etc/redis/redis.conf
    networks:
      bisheng:
        aliases:
        - redis

  minio:
    image: registry.cn-zhangjiakou.aliyuncs.com/bisheng/minio:RELEASE.2021-10-10T16-53-30Z.fips
    # change to ${imageurl}/bisheng/minio:RELEASE.2021-10-10T16-53-30Z.fips
    container_name: minio
    volumes:
      - ${basedir}/service/minio/data:/data:rw
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password
      # ports:
      # - 9000:9000
      # - 9001:9001
    restart: always
    command: server --console-address :9001 /data
    networks:
      bisheng:
        aliases:
          - minio


networks:
  bisheng:
    external: true
